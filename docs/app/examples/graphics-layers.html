<h2>Graphics Layers Example</h2>
<!-- add map to page and bind to scope map parameters -->
<esri-map id="map" center="map.center" zoom="map.zoom" basemap="streets" register-as="myMap">
    <esri-graphics-layer id="demoLayer"></esri-graphics-layer>
</esri-map>
<p><label>Click in the map to add a graphic point</label></p>

<p>Based on <a href="http://jsfiddle.net/jaimelopesflores/2hvw1dut/11/">this JS Fiddle</a>.</p>
